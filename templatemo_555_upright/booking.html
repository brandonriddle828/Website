            <div class="tm-main">



                <!-- Contact section -->
                <div class="tm-section-wrap1">
                    <div class="tm-parallax" data-parallax="scroll" data-image-src="img/img-04.jpg"></div>
                    <div id="contact" class="tm-section">
                        <h2 class="tm-text-primary">Book an Appointment</h2>
                        <hr class="mb-5">
                        <div class="row">
                            <div class="col-xl-6 tm-contact-col-l mb-4">
                                <form id="contact-form" action="./index.html" method="POST" class="tm-contact-form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control rounded-0" placeholder="Name" required />
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control rounded-0" placeholder="Email" required />
                                    </div>

                                    <div class="form-group">
                                        <select class="form-control" id="contact-select" name="inquiry" required>
                                            <option value="-">Type</option>
                                            <option value="sales">In-Person</option>
                                            <option value="creative">Call</option>
                                            <option value="uiux">Zoom</option>
                                        </select>
                                    </div>

                                    <div class="form-group"  >
                                        <label for="check">Please choose job type</label> <br>
                                        <input type="radio" name="rad" id="res" value="residential" required> Residential <br>
                                        <input type="radio" name="rad" id="com" value="Commercial"> Commercial <br>
                                    </div>


                                  


                                    <div class="form-group">
                                        <textarea rows="8" name="message" class="form-control rounded-0" placeholder="Reason of booking" required=></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="check">Please choose preffered days</label> <br>
                                        <input type="checkbox" name="mon" id="mon" checked> Monday<br>
                                        <input type="checkbox" name="tue" id="tue"> Tuesday <br>
                                        <input type="checkbox" name="wed" id="wed">  Wednesday <br>
                                        <input type="checkbox" name="thu" id="thu"> Thursday <br>
                                        <input type="checkbox" name="fri" id="fri"> Friday <br>
                                      
                                    </div>

                                    <label for="time">Select desired time for appointment</label>
                                    <div class="form-group tm-text-right">
                                        <input type="time" name="time1" id="time1" min="08:00" max="18:00" width="100px" required>
                                    </div>
                                   
                                    <div class="form-group tm-text-right">
                                        <button type="submit" class="btn btn-primary" value="submit">Send</button>
                                    </div>

                                </form>
                            </div>
                            <div class="col-xl-6 tm-contact-col-r">


                             










                <!-- Copyright -->

                    <div class="col-12">

    <script>document.getElementById("contact-form").addEventListener("submit", myFunction);
    function myFunction() {alert("Thank you for your interest, we'll be in touch soon via email.")}
    </script>
